<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        .play-button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 20px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .play-button:hover {
            transform: scale(1.1);
        }
        .play-button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <button class="play-button" onclick="window.location.href='/index.html'">Play</button>
</body>
</html>
